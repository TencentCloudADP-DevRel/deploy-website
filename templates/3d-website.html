<!doctype html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}html,body{margin:0;padding:0;height:100%;background:#111;color:#fff;font-family:Inter,-apple-system,sans-serif;transition:background .3s,color .3s}body.light{background:#f5f5f5;color:#333}.container{height:100%;display:flex;flex-direction:column}header{padding:12px 20px;font-size:14px;background:rgba(24,24,24,.95);border-bottom:1px solid rgba(255,255,255,.1);display:flex;justify-content:space-between;align-items:center;backdrop-filter:blur(20px)}body.light header{background:rgba(255,255,255,.95);border-bottom:1px solid rgba(0,0,0,.1)}.controls{display:flex;gap:8px}.controls button{display:flex;align-items:center;gap:6px;padding:6px 12px;font-size:12px;font-weight:500;border-radius:6px;cursor:pointer;transition:all .2s;background:rgba(255,255,255,.1);color:#e5e7eb;border:1px solid rgba(255,255,255,.1)}body.light .controls button{background:#fff;color:#374151;border-color:#e5e7eb;box-shadow:0 1px 2px rgba(0,0,0,.05)}.controls button:hover{background:rgba(255,255,255,.2)}body.light .controls button:hover{background:#f9fafb}.controls button:active{transform:scale(.95)}.controls button.primary{background:#2563eb;color:#fff;border-color:#2563eb}.controls button.primary:hover{background:#1d4ed8;box-shadow:0 4px 6px rgba(0,0,0,.1)}.divider{height:24px;width:1px;background:rgba(255,255,255,.2);margin:0 4px}body.light .divider{background:#d1d5db}.icon{width:14px;height:14px;flex-shrink:0}model-viewer{flex:1;width:100%}model-viewer::part(default-progress-bar){background:linear-gradient(90deg,#1e90ff,#00bfff,#1e90ff);height:4px;border-radius:2px;box-shadow:0 0 10px rgba(30,144,255,.6),0 0 20px rgba(30,144,255,.4)}model-viewer::part(default-progress-mask){background:rgba(255,255,255,.1);border-radius:2px}.card{position:fixed;bottom:16px;right:16px;width:calc(100% - 32px);max-width:320px;z-index:50;animation:slideIn .5s ease-out;cursor:move}@keyframes slideIn{from{transform:translateY(100px);opacity:0}to{transform:translateY(0);opacity:1}}.card.dragging{cursor:grabbing;opacity:.9}.card-wrap{position:relative;overflow:hidden;border-radius:16px;background:rgba(15,23,42,.8);border:1px solid rgba(255,255,255,.2);backdrop-filter:blur(24px);box-shadow:0 8px 32px rgba(0,0,0,.3);transition:transform .3s,box-shadow .3s}.card-wrap:hover{transform:translateY(-4px);box-shadow:0 12px 40px rgba(0,0,0,.4)}.card.dragging .card-wrap{transform:scale(1.05);box-shadow:0 16px 48px rgba(0,0,0,.5)}body.light .card-wrap{background:rgba(255,255,255,.8);border-color:rgba(0,0,0,.05);box-shadow:0 8px 32px rgba(0,0,0,.08)}body.light .card-wrap:hover{box-shadow:0 12px 40px rgba(0,0,0,.12)}.shine{pointer-events:none;position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);transform:translateX(-100%) skewX(-12deg);opacity:0}.card-wrap:hover .shine{animation:shine 2s ease-in-out infinite}@keyframes shine{0%{transform:translateX(-100%) skewX(-12deg);opacity:0}50%{opacity:1}100%{transform:translateX(200%) skewX(-12deg);opacity:0}}.card-header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;cursor:grab;user-select:none}.card-header:active{cursor:grabbing}.card-header-left{display:flex;align-items:center;gap:12px}.icon-wrap{border-radius:50%;background:rgba(59,130,246,.2);padding:8px;color:#60a5fa;border:1px solid rgba(59,130,246,.3);display:flex;animation:pulse 3s ease-in-out infinite}@keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(59,130,246,.4)}50%{box-shadow:0 0 0 8px rgba(59,130,246,0)}}.text{display:flex;flex-direction:column}.label{font-size:10px;font-weight:500;text-transform:uppercase;letter-spacing:.08em;color:#94a3b8}.brand{display:flex;align-items:center;gap:6px;font-size:14px;font-weight:700;color:#fff;text-decoration:none;transition:color .2s}body.light .brand{color:#0f172a}.brand:hover{color:#60a5fa}.ext{width:12px;height:12px;opacity:.5}.collapse{display:flex;width:24px;height:24px;border-radius:50%;background:rgba(255,255,255,.05);border:none;cursor:pointer;transition:background .2s}.collapse:hover{background:rgba(255,255,255,.1)}.chevron{width:14px;height:14px;color:#94a3b8;transition:transform .3s}.chevron.down{transform:rotate(180deg)}.content{max-height:200px;opacity:1;overflow:hidden;transition:max-height .3s,opacity .3s;border-top:1px solid rgba(255,255,255,.1)}body.light .content{border-top-color:rgba(0,0,0,.05)}.content.hide{max-height:0;opacity:0}.body{padding:16px 16px 12px}.cta{display:flex;align-items:center;justify-content:center;width:100%;padding:10px;margin-bottom:12px;border-radius:8px;background:linear-gradient(90deg,#2563eb,#06b6d4);color:#fff;font-size:14px;font-weight:600;text-decoration:none;box-shadow:0 4px 12px rgba(37,99,235,.25);transition:all .3s;position:relative;overflow:hidden}.cta::before{content:'';position:absolute;inset:0;background:linear-gradient(90deg,#06b6d4,#2563eb);opacity:0;transition:opacity .3s}.cta:hover{transform:scale(1.02);box-shadow:0 8px 20px rgba(37,99,235,.4)}.cta:hover::before{opacity:1}.cta span{position:relative;z-index:1}.link{display:flex;align-items:center;justify-content:center;gap:8px;width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,.05);background:rgba(255,255,255,.05);color:#cbd5e1;font-size:12px;font-weight:500;text-decoration:none;transition:all .2s}body.light .link{color:#64748b;border-color:rgba(0,0,0,.05);background:rgba(0,0,0,.02)}.link:hover{background:rgba(99,102,241,.2);color:#a5b4fc}body.light .link:hover{background:rgba(99,102,241,.1);color:#6366f1}.disc{width:14px;height:14px;color:#818cf8}.line{height:2px;background:linear-gradient(90deg,#3b82f6,#06b6d4,#3b82f6);opacity:.5;animation:gradientShift 3s ease-in-out infinite}@keyframes gradientShift{0%,100%{background-position:0 50%}50%{background-position:100% 50%}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <span>3D Viewer Â· GLB Demo</span>
      <div class="controls">

        </button>
        <div class="divider"></div>
        <button onclick="resetCamera()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 4v6h6M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
          <span>Reset</span>
        </button>
        <button onclick="viewFromTop()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
          <span>Top</span>
        </button>
        <button onclick="viewFromFront()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
          <span>Front</span>
        </button>
        <button onclick="viewFromSide()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
          <span>Side</span>
        </button>
        <div class="divider"></div>
        <button onclick="downloadGLB()" class="primary">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><polyline points="9 15 12 18 15 15"></polyline></svg>
          <span>.GLB</span>
        </button>
        <button onclick="downloadHTML()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          <span>HTML</span>
        </button>
      </div>
    </header>
    <model-viewer id="mv" src="{cos-mcp-url}" camera-controls touch-action="pan-y" camera-orbit="45deg 75deg auto" camera-target="auto auto auto" min-camera-orbit="auto auto 0.5m" max-camera-orbit="auto auto 10m" interpolation-decay="200" interaction-prompt="auto" exposure="1" shadow-intensity="0.6" style="background:radial-gradient(circle at top,#333 0,#000 60%);"></model-viewer>
    <div class="card" id="card">
      <div class="card-wrap">
        <div class="shine"></div>
        <div class="card-header" id="drag-handle">
          <div class="card-header-left">
            <div class="icon-wrap">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            </div>
            <div class="text">
              <span class="label">Powered by</span>
              <a href="https://adp.tencentcloud.com/?fromSource=github_profile" target="_blank" class="brand" onclick="event.stopPropagation()">
                Tencent Cloud ADP
                <svg class="ext" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
              </a>
            </div>
          </div>
          <button class="collapse" onclick="event.stopPropagation();toggleCard()">
            <svg class="chevron" id="c" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </button>
        </div>
        <div class="content" id="cnt">
          <div class="body">
            <a href="https://adp.tencentcloud.com/?fromSource=github_profile" target="_blank" class="cta"><span>Make your own 3D Website</span></a>
            <a href="https://discord.gg/QjqhkHQVVM" target="_blank" class="link">
              <svg class="disc" viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/></svg>
              Join Discord Community
            </a>
          </div>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const mv=document.getElementById('mv'),card=document.getElementById('card'),handle=document.getElementById('drag-handle');let isDark=true,isCollapsed=false,dragging=false,offsetX=0,offsetY=0;mv.addEventListener('load',()=>mv.cameraTarget='auto auto auto');function toggleTheme(){isDark=!isDark;const icon=document.getElementById('t').querySelector('.icon');document.body.classList.toggle('light',!isDark);document.getElementById('tt').textContent=isDark?'Dark':'Light';icon.innerHTML=isDark?'<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>':'<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';mv.style.background=isDark?'radial-gradient(circle at top,#333 0,#000 60%)':'radial-gradient(circle at top,#e0e0e0 0,#f5f5f5 60%)'}function toggleCard(){isCollapsed=!isCollapsed;document.getElementById('cnt').classList.toggle('hide',isCollapsed);document.getElementById('c').classList.toggle('down',isCollapsed)}handle.addEventListener('mousedown',e=>{if(e.target.closest('a, button'))return;dragging=true;card.classList.add('dragging');const rect=card.getBoundingClientRect();offsetX=e.clientX-rect.left;offsetY=e.clientY-rect.top});document.addEventListener('mousemove',e=>{if(!dragging)return;const x=e.clientX-offsetX,y=e.clientY-offsetY,maxX=window.innerWidth-card.offsetWidth,maxY=window.innerHeight-card.offsetHeight;card.style.left=Math.max(0,Math.min(x,maxX))+'px';card.style.top=Math.max(0,Math.min(y,maxY))+'px';card.style.right='auto';card.style.bottom='auto'});document.addEventListener('mouseup',()=>{if(dragging){dragging=false;card.classList.remove('dragging')}});handle.addEventListener('click',e=>{if(!e.target.closest('a, button'))toggleCard()});function resetCamera(){mv.cameraOrbit='45deg 75deg auto';mv.cameraTarget='auto auto auto'}function viewFromTop(){mv.cameraOrbit='0deg 0deg auto'}function viewFromFront(){mv.cameraOrbit='0deg 90deg auto'}function viewFromSide(){mv.cameraOrbit='0deg 180deg auto'}function downloadHTML(){const blob=new Blob([document.documentElement.outerHTML],{type:'text/html'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='3d-viewer.html';a.click();URL.revokeObjectURL(a.href)}function downloadGLB(){const glbUrl=mv.src;const fileName=glbUrl.split('/').pop().split('?')[0]||'model.glb';const a=document.createElement('a');a.href=glbUrl;a.download=fileName;a.click()}
  </script>
