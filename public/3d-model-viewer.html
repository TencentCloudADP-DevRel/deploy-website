<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 引入 Google 的 model-viewer 组件 -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js">
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      .container {
        box-sizing: border-box;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 10px 16px;
        font-size: 14px;
        background: #181818;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .controls {
        display: flex;
        gap: 10px;
      }
      .controls button {
        padding: 6px 12px;
        font-size: 12px;
        background: #2a2a2a;
        color: #fff;
        border: 1px solid #444;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .controls button:hover {
        background: #3a3a3a;
      }
      model-viewer {
        flex: 1;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <span>3D Viewer · GLB Demo</span>
        <div class="controls">
          <button onclick="resetCamera()">Reset</button>
          <button onclick="viewFromTop()">Top View</button>
          <button onclick="viewFromFront()">Front View</button>
          <button onclick="viewFromSide()">Side View</button>
        </div>
      </header>

      <model-viewer
        id="model-viewer"
        src="replace-url-here"
        camera-controls
        touch-action="pan-y"
        camera-orbit="45deg 75deg auto"
        camera-target="auto auto auto"
        min-camera-orbit="auto auto 0.5m"
        max-camera-orbit="auto auto 10m"
        interpolation-decay="200"
        interaction-prompt="auto"
        exposure="1"
        shadow-intensity="0.6"
        style="background: radial-gradient(circle at top, #333 0, #000 60%);"
      >
      </model-viewer>
    </div>

    <script>
      const modelViewer = document.getElementById('model-viewer');

      // 等待模型加载完成
      modelViewer.addEventListener('load', () => {
        // 模型加载后自动居中
        modelViewer.cameraTarget = 'auto auto auto';
      });

      function resetCamera() {
        modelViewer.cameraOrbit = '45deg 75deg auto';
        modelViewer.cameraTarget = 'auto auto auto';
      }

      function viewFromTop() {
        modelViewer.cameraOrbit = '0deg 0deg auto';
        modelViewer.cameraTarget = 'auto auto auto';
      }

      function viewFromFront() {
        modelViewer.cameraOrbit = '0deg 90deg auto';
        modelViewer.cameraTarget = 'auto auto auto';
      }

      function viewFromSide() {
        modelViewer.cameraOrbit = '0deg 180deg auto';
        modelViewer.cameraTarget = 'auto auto auto';
      }
    </script>
  </body>
</html>
